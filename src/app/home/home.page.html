<ion-header [translucent]="true">
  <ion-toolbar>
    <center><ion-title>
      Quicktrade
    </ion-title></center>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-input>
    
  <!-- Input with placeholder -->
  <ion-input placeholder="Insertar producto"></ion-input>
  
  
</ion-input>
<ion-item>
  <img [src]="ruta"[style.width.px]="width">
</ion-item>
  
<ion-item>
  <ion-label>Nombre: </ion-label>
  <ion-input></ion-input>
</ion-item>
  
<ion-item>
  <ion-label>Descripción: </ion-label>
  <ion-input></ion-input>
</ion-item>
<ion-item>

  <ion-label >Precio: </ion-label>
  <ion-input type="number" value="0"></ion-input>
</ion-item>



<ion-item-divider>
  <ion-label>
    
  </ion-label>
</ion-item-divider>

<ion-item-divider color="secondary">
  <ion-label>
    Categorias
  </ion-label>
</ion-item-divider>

<!-- Item Dividers in a List -->
<ion-list>
  <ion-item-divider>
    <ion-label>
      {{categoria1}}
    </ion-label>
  </ion-item-divider>
  <div *ngIf = "oculto == false">
  <ion-list>
    <ion-item>
      <ion-label>Tipo</ion-label>
      <ion-select placeholder="Select One">
        <ion-select-option value="Coche">Coche</ion-select-option>
        <ion-select-option value="Moto">Moto</ion-select-option>
      </ion-select>
    </ion-item>
  
    

    <ion-item>

      <ion-label >Km: </ion-label>
      <ion-input type="number" value="0"></ion-input>
    </ion-item>
    <ion-datetime value="2019-10-01T15:43:40.394Z" display-timezone="utc"></ion-datetime>
  </ion-list>
  </div>
  <ion-item-divider>
    <ion-label>
      {{categoria2}}
    </ion-label>
  </ion-item-divider>
  <div *ngIf = "oculto == false">
<ion-list>
  <ion-item>

    <ion-label >m2 de la vivienda: </ion-label>
    <ion-input type="number" value="0"></ion-input>

  </ion-item>
  <ion-item>

  <ion-label >Numero de Baños: </ion-label>
    <ion-input type="number" value="0"></ion-input>

  </ion-item>

  <ion-item>

  <ion-label >Numero de Habitaciones: </ion-label>
    <ion-input type="number" value="0"></ion-input>

  </ion-item>
  <ion-item>
    <ion-label>Localidad: </ion-label>
    <ion-input></ion-input>
  </ion-item>
</ion-list>
  </div>

  <ion-item-divider>
    <ion-label>
      {{categoria3}}
    </ion-label>
  </ion-item-divider>
  <div *ngIf = "oculto == false">
<ion-list>
  <ion-item>
    <ion-label>Estado del Producto</ion-label>
    <ion-select placeholder="Select One">
      <ion-select-option value="Perfecto Estado">Perfecto Estado</ion-select-option>
      <ion-select-option value="Usado">Usado</ion-select-option>
    </ion-select>
  </ion-item>
</ion-list>
  </div>

</ion-list>

<ion-button expand="block" (click)="cambiar_oculto()">{{info}} Producto</ion-button>

</ion-content>
